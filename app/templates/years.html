<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Years (Page {{ pg }}) - Research Papers</title>

    <!-- Bootstrap -->
    <link href="http://104.131.163.33/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://104.131.163.33/bootstrap/css/yetibootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="">
    <div ng-include="'header.html'"></div>
    <div class="row">
       <div class="col-md-1"></div>
          <div class="col-md-10">
<h2>Years (Page {{ pg }})</h2>
    <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>ID#</th>
      <th>Year</th>
      <th># Published Papers</th>
      <th>Top Subject</th>
      <th>Top Country</th>
      <th>Top Journal</th>
    </tr>
  </thead>
  <tbody>
{% for year in data["years"] %}
    <tr>
      <td>{{ year.id }}</td>
      <td><a href="/year{{ year.id }}">{{ year.year }}</a></td>
      <td>{{ year.num_papers }}</td>
      <td>{{ year.top_subject }}</td>
      <td>{{ year.top_country }}</td>
      <td><a href="journal{{ year.top_journal_id }}">{{ year.top_journal }}</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
<div>
<a href="/years{{ pg - 1 }}">Previous Page</a> | 
<a href="/years{{ pg + 1 }}">Next Page</a></div>
<br/><br/>
</div>
</div>
<div class="col-md-1"></div>
</div>
    <!-- div (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://104.131.163.33/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
