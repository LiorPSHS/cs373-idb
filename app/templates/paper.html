<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Paper Details</title>
      <!-- Bootstrap -->
      <link href="http://104.131.163.33/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="http://104.131.163.33/bootstrap/css/yetibootstrap.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
{% for paper in data %}
   <body ng-app="">
      <div ng-include="'header.html'"></div>
      <div class="row">
         <div class="col-md-2"></div>
         <div class="col-md-8">
            <div class="panel panel-default">
               <div class="panel-body">
                  <h2><b><i class="fa fa-pencil" aria-hidden="true"></i> {{ data[paper].name }}</b></h2>
               </div>
               <div class="panel-footer">
                  <h3><b>Authors: </b>{{ data[paper].authors }}</h3>
                  <h3><b>Journal: </b><a href="journal{{ data[paper].journal_id }}">{{ data[paper].journal }}</a></h3>
                  <h3> <b>Year Published: </b><a href="year{{ data[paper].year_id }}">{{ data[paper].year }}</a></h3>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="panel panel-default">
                     <div class="panel-body">
                        <h3><b> Abstract</h3>
                        </b>
                     </div>
                     <div class="panel-footer">{{ data[paper].abstract }}</div>
                  </div>
               </div>
               <div class="col-md-6"></div>
            </div>
         </div>
         <div class="col-md-2"></div>
      </div>
      <!-- div (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="http://104.131.163.33/bootstrap/js/bootstrap.min.js"></script>
   </body>
{% endfor %}
</html>
